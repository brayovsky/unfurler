steps:
- name: node:10.15.1
  entrypoint: npm
  args: ["install"]
- name: node:10.15.1
  entrypoint: npm
  args: ["run", "create-env"]
  env:
    - 'MONGODB_URL=${_MONGODB_URL}'
    - 'DATABASE_NAME=${_DATABASE_NAME'
    - 'NODE_ENV=${_NODE_ENV}'
    - 'APP_SECRET=${_APP_SECRET}'
    - 'GCP_PROJECT_ID=${_GCP_PROJECT_ID}' 
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
timeout: "1600s"
